<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form action="./home.html" method="get">
            <label for="nick-name-input">Ваше пиратское имя</label>
            <input type="text" name="nick-name" id="nick-name-input" required />
            <label for="gold-input">Сколько золота при себе</label>
            <input type="text" name="gold" id="gold-input" required />
            <input type="text" placeholder="имя попугая" name="parrot" />
            <label for="teeth-color">Цвет ваших зубов</label>
            <input type="text" name="teeth-color" required />
            <label for="birth-date-input">Дата рождения</label>
            <input
                type="date"
                name="birth-date"
                id="birth-date-input"
                required
            />
            <input
                type="email"
                name="email"
                id="email-input"
                placeholder="email"
            />
            <fieldset>
                <legend>Оружие</legend>
                <div>
                    <label for="birth-date-input">Дата рождения</label>
                    <input
                        type="date"
                        name="birth-date"
                        id="birth-date-input"
                        required
                    />
                </div>
            </fieldset>
        </form>
    </body>
</html>
